<!doctype html>
<html>
    <head>
  <meta charset="utf-8">
        <title>0525——自定义一个jquery插件</title>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <style type="text/css">
        div{
          width: 300px;
          height: 100px;
          background-color: #f8f8f8;
        }
        li{
          line-height: 20px;
        }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>韩娱明星</li>
                <li>今日头条</li>
                <li>自媒体</li>
                <li>韩娱明星</li>
            </ul>
        </div>
        <script>
            (function($){
              $.extend({
                  "lifocus":function(myli){
                      myli.css("background-color","red");
                  },
                   "liout":function(myli){
                      myli.css("background","green");
                  }
              })

                 })(jQuery);

            $(function(){
               $("li").bind("mouseover",function(){
                   $.lifocus($(this));
               }
                   ) ;
                $("li").bind("mouseout",function(){
                   $.liout($(this));
               }
                   )

            })

        </script>
    </body>
</html>
